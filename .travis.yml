language: php

php:
  - 5.6
  - 7.0

before_script:
  - composer require codeclimate/php-test-reporter --dev
  - composer install

script:
    - mkdir -p build/logs
    - composer install
    - phpunit --coverage-clover build/logs/clover.xml

after_success:
    - travis_retry  php vendor/bin/coveralls
    - travis_retry php vendor/bin/coveralls -v